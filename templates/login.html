<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="" method="post">
		{{ form.hidden_tag() }}
		<p>
			{{ form.username.label }}
			{{ form.username(size=32) }}
		</p>
		<p>
			{{ form.password.label }}
			{{ form.password(size=32) }}
		</p>
		<p>
			{{ form.remember_me() }}
			{{ form.remember_me.label }}
		</p>
		<p>
			{{ form.submit() }}
		</p>
	</form>
</body>
</html>
